<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>BuildItFast | Instant Construction Materials</title>
    <meta name="description" content="AI-powered quick commerce for construction materials. Order cement, tools, and hardware in minutes.">
    <meta name="theme-color" content="#FFC107">
    
    <!-- Tailwind CSS (CDN for simplicity) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              construction: {
                yellow: '#FFC107',
                black: '#212121',
                gray: '#424242',
                light: '#FAFAFA'
              }
            },
            animation: {
              'bounce-slow': 'bounce 3s infinite',
            },
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
            }
          }
        }
      }
    </script>
    
    <!-- Preconnect to speed up font loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">

    <style>
      body {
        -webkit-tap-highlight-color: transparent;
        font-family: 'Inter', sans-serif;
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
  </head>
  <body class="bg-gray-50 text-slate-900 antialiased selection:bg-yellow-200">
    <div id="root"></div>
    <!-- Vite Entry Point -->
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
